<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
   
    <p>{{ data.body }}</p>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onClose(false)">{{ data.cancelText || 'Cancel' }}</button>
    <button mat-stroked-button color="primary" (click)="onClose(true)">{{ data.confirmText }}</button>
</mat-dialog-actions>
