<!-- dashboard.component.html -->
<div class="dashboard-container mat-elevation-z2">

  <!-- Hero Section -->
  <mat-card class="hero-card">
    <div class="hero-content">
      <img  src="assets/profile.png"
           alt="Bhupen Hazarika" class="hero-img" />

      <div class="hero-text">
        <h1>Bhupen Hazarika</h1>
        <p>
          Bhupen Hazarika was a legendary Indian playback singer, lyricist, musician, singer, poet, and filmmaker 
          from Assam. Known as the “Bard of Brahmaputra”, his songs often highlight humanity, harmony, and justice.
        </p>
      </div>
    </div>
  </mat-card>

  <!-- Stats Cards -->
<div class="stats-grid">
  <mat-card *ngFor="let stat of totalSongs"
            class="stat-card mat-elevation-z4"
            [ngClass]="stat.color">
    <h2>{{ stat.total }}</h2>
    <p>{{ stat.language }}</p>
  </mat-card>
</div>
</div>
